name: First Test

on:
    push:
        branches: ["main"]

jobs:
    test:
        if: ${{ !contains(github.event.head_commit.message, '#code')}}
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Setup node
              uses: actions/setup-node@v3
              with:
                node-version: 18.x
            - name: Install Dependencies
              run: npm ci
            - name: Run test
              run: npm test

    route:
        needs: [test]
        runs-on: ubuntu-latest

        steps:
          - name: Checkout
            uses: actions/checkout@v3
          - name: Setup node
            uses: actions/setup-node@v3
            with:
              node-version: 18.x
          - name: Install Dependencies
            run: npm ci
          - name: Route Test
            run: npm run route

    hello:
        needs: [test]
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Setup node
              uses: actions/setup-node@v3
              with:
                node-version: 18.x
            - name: Run blague
              run: echo blague

    deploy-docker:
      if: ${{ contains(github.event.head_commit.message, '#docker')}}
      needs: route
      uses: ./.github/workflows/docker.js.yml
      secrets: inherit

    deploy-ghcr:
      if: ${{ contains(github.event.head_commit.message, '#ghcr')}}
      needs: route
      uses: ./.github/workflows/ghcr.js.yml
      secrets: inherit
      
